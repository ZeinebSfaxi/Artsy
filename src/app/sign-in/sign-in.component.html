<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section set-bg" style="background-image: url(assets/img/darius.jpeg)">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <div class="breadcrumb-text">
          <h2>Sign IN</h2>
        </div>
      </div>
    </div>
  </div>
</section>



<!-- Contact Section Begin -->
<section class="contact-section spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="section-title contact-title">
          <span>Sign in</span>
          <h2>And Start sharing your ART</h2>
          <span>Don't have an account?<span class="redirect" routerLink="/register-user"> Sign Up</span></span>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="leave-comment">
          <form >
            <input type="text" class="formControl" placeholder="Username" #userName required>
            <input type="password" class="formControl" placeholder="Password" #userPassword required>
            <input type="button" class="btn btn-outline-warning" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)">
          </form >
        </div>
      </div>
    </div>

  </div>
</section>
