<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section set-bg" style="background-image: url(assets/img/gallery/gallery-6.jpg)">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <div class="breadcrumb-text">
          <h2>Details</h2>
        </div>
      </div>
    </div>
  </div>
</section>


<!-- About US Section Begin -->
<section class="aboutus-section">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6 p-0">
        <div class="about-video set-bg" style="background-color: #000000">
          <img src="assets/img/gallery/{{art.image}}">
        </div>
      </div>
      <div class="col-lg-6 p-0">
        <div class="about-text" *ngIf="art">
          <div class="section-title">
            <span>Art Details:</span>
            <h2>{{art.name}}</h2>
          </div>
          <div class="at-desc">
            <p>{{art.descrip}}</p>
          </div>
          <div class="about-bar">
            <div class="ab-item">
              <p>Made by: {{art.artist}}</p>
              <div id="bar1" class="barfiller">
                <span class="fill" data-percentage="80"></span>
                <div class="tipWrap">
                  <span class="tip"></span>
                </div>
              </div>
            </div>
            <div class="ab-item">
              <p><i class="fa fa-heart"></i>{{art.jaime}}</p>
              <div id="bar2" class="barfiller">
                <span class="fill" data-percentage="85"></span>
                <div class="tipWrap">
                  <span class="tip"></span>
                </div>
              </div>
            </div>

            <button (click)="list()" class="btn btn-outline-warning">Back to Employee List</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- About US Section End -->
