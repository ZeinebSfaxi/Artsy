<div>
  <!-- Hero Section Begin -->
  <section class="hero-section">
    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/img/aa.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h1 style="color: white">Share your ART</h1>
          </div>
        </div>
        <div class="carousel-item">
          <img src="assets/img/jinx.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h1 style="color: white">Share your PASSION</h1>
          </div>
        </div>
        <div class="carousel-item">
          <img src="assets/img/jhin.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h1 style="color: white">Share your HOBBY</h1>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </section>
  <!-- Hero Section End -->

  <!-- ChoseUs Section Begin -->
  <section class="choseus-section spad">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="section-title">
            <span>Artsy</span>
            <h2>A place for artists where you can share your art with everyone !</h2>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- ChoseUs Section End -->


  <!-- Gallery Section Begin -->

  <div class="row row-cols-1 row-cols-md-3" style="background-color: #0b0b0b">

    <div class="card" style="background-color: #0b0b0b" *ngFor="let art of arts | async">
      <img src="assets/img/gallery/{{art.image}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title" style="color: white">{{art.name}}</h5>
        <p class="card-text">{{art.descrip}}</p>
        <p>Made by: {{art.artist}}</p>
        <td>
          <button (click)="updateArt(art.id)" class="btn btn-info" style="margin-left: 10px"><i class="fa fa-edit"></i></button>
          <button (click)="artDetails(art.id)" class="btn btn-success" style="margin-left: 10px"><i class="fa fa-eye"></i></button>
          <button (click)="artDetails(art.id)" class="btn btn-warning" style="margin-left: 10px"><i style="color: white" class="fa fa-heart"> {{art.jaime}}</i></button>
          <button (click)="deleteArt(art.id)" class="btn btn-danger"  style="margin-left: 10px"><i class="fa fa-trash"></i></button>
        </td>
      </div>
    </div>
  </div>
</div>
